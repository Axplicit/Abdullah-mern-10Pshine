name: Build

on:
  push:
    branches:
     - Develop
     - feature/**
  pull_request:
    branches:
      - Develop

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Backend
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Run Backend Tests with Coverage
        run: |
          cd backend
          npm run test

      # Frontend
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests with Coverage
        run: |
          cd frontend
          npm run test

      # Sonar Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
