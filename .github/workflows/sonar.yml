name: SonarCloud Analysis

on:
  push:
    branches:
      - Develop
      - feature/**
  pull_request:
    branches:
      - Develop

jobs:
  sonarcloud:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 0 is strictly required for SonarCloud blame information

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # --- Backend ---
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./backend
        # We use 'npm run test' because that is where we added the coverage flags
        run: npm run test

      # --- Frontend ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm run test:coverage

      # --- SonarCloud ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # We removed the 'with: args:' section because you created a 
        # sonar-project.properties file. The action will read that file automatically.