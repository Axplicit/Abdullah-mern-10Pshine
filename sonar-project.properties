sonar.projectKey=Axplicit_Abdullah-mern-10Pshine
sonar.organization=axplicit
sonar.sourceEncoding=UTF-8

# 1. Define where to look for code
sonar.sources=backend,frontend

# 2. IMPORTANT: Exclude tests, node_modules, and build artifacts from "Source Code"
# If you don't exclude node_modules, your scan will take forever and fail.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.js,**/*.test.jsx,**/*.spec.js

# 3. Define where to look for tests
sonar.tests=backend,frontend

# 4. Explicitly tell Sonar which files inside those folders are actually tests
# Adjust the pattern (*.test.js, *.spec.js) to match your actual test file naming convention.
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js

# 5. Coverage Reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info